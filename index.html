    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">

    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-10 col-sm-push-1 col-md-8 col-md-push-2 col-lg-6 col-lg-push-3">
                <div class="box">

                    <div class="row">
                        <div class="col-sm-5">
                            <img src="img/logo_en.png" class="logo center-block margin-bottom-xs" alt="Astro.hr logo" />
                        </div>
                        <div class="col-sm-7">
                            <h1 class="center_xs">astro.hr</h1>
                            <p class="announcement center_xs">
                                New web site coming soon!
                            </p>
                            <p class="center_xs">
                                In the meantime, contact us via:<br />
                                <a href="https://hr-hr.facebook.com/Visnjan-Observatory-125436387483649/">
                                    Visnjan Observatory on Facebook
                                </a>
                                <br />
                                or directly by
                                <a href="#"
                                   class="email_me"
                                   data-emailme_user="korado"
                                   data-emailme_host="astro.hr"
                                >email</a>.
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div id="footer">
            <p>
                <a href="http://missstrublingstorm.deviantart.com/art/space-48752803"
                   target="_blank">
                    Art by missstrublingstorm
                </a>
            </p>
        </div>
    </div>

    <script src="js/jquery-1.12.0.min.js"></script>

    <script>
        jQuery(function($){

            // generate email in JS, gives a bit of smap protection
            $('a.email_me').each(function() {
                var $a = $(this);
                var user = $a.data('emailme_user');
                var host = $a.data('emailme_host');
                var result = user + '@' + host;
                $a.attr('href', 'mailto:' + result);
                if (!$a.text()) {
                    $a.text(result);
                }
            });

        });
    </script>


    <!--script src="js/bootstrap.min.js"></script-->
</body>
